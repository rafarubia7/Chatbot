<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SenAI Chatbot</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        /* Reset de Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Corpo */
        body {
            background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            position: relative;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        /* Container principal dividido */
        .main-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Se칞칚o esquerda - Fundo escuro igual  tela principal */
        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Background pattern com pontos animados */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }
        
        .pattern-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .dot:nth-child(1) { top: 20%; left: 70%; animation: float1 8s ease-in-out infinite; }
        .dot:nth-child(2) { top: 25%; left: 75%; animation: float2 6s ease-in-out infinite; }
        .dot:nth-child(3) { top: 30%; left: 80%; animation: float3 7s ease-in-out infinite; }
        .dot:nth-child(4) { top: 35%; left: 85%; animation: float1 9s ease-in-out infinite; }
        .dot:nth-child(5) { top: 40%; left: 90%; animation: float2 5s ease-in-out infinite; }
        .dot:nth-child(6) { top: 45%; left: 85%; animation: float3 8s ease-in-out infinite; }
        .dot:nth-child(7) { top: 50%; left: 80%; animation: float1 6s ease-in-out infinite; }
        .dot:nth-child(8) { top: 55%; left: 75%; animation: float2 7s ease-in-out infinite; }
        .dot:nth-child(9) { top: 60%; left: 70%; animation: float3 9s ease-in-out infinite; }
        .dot:nth-child(10) { top: 65%; left: 65%; animation: float1 5s ease-in-out infinite; }
        .dot:nth-child(11) { top: 70%; left: 60%; animation: float2 8s ease-in-out infinite; }
        .dot:nth-child(12) { top: 75%; left: 55%; animation: float3 6s ease-in-out infinite; }
        .dot:nth-child(13) { top: 80%; left: 50%; animation: float1 7s ease-in-out infinite; }
        .dot:nth-child(14) { top: 85%; left: 45%; animation: float2 9s ease-in-out infinite; }
        .dot:nth-child(15) { top: 90%; left: 40%; animation: float3 5s ease-in-out infinite; }
        .dot:nth-child(16) { top: 85%; left: 35%; animation: float1 8s ease-in-out infinite; }
        .dot:nth-child(17) { top: 80%; left: 30%; animation: float2 6s ease-in-out infinite; }
        .dot:nth-child(18) { top: 75%; left: 25%; animation: float3 7s ease-in-out infinite; }
        .dot:nth-child(19) { top: 70%; left: 20%; animation: float1 9s ease-in-out infinite; }
        .dot:nth-child(20) { top: 65%; left: 15%; animation: float2 5s ease-in-out infinite; }
        
        @keyframes float1 {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 1; }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            50% { transform: translateY(-15px) translateX(-5px); opacity: 1; }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            50% { transform: translateY(-25px) translateX(15px); opacity: 1; }
        }

        .welcome-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }

        .welcome-content h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.4;
            max-width: 350px;
        }

        /* Se칞칚o direita - Formul치rio */
        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 10px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .form-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 3px;
        }

        .form-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
        }

        /* Campos do formul치rio */
        .form-group {
            margin-bottom: 10px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 2px;
            color: #fff;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px 10px 45px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Bot칚o de registro */
        .register-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.3);
        }

        .register-button:active {
            transform: translateY(0);
        }

        /* Link para login */
        .login-link {
            text-align: center;
        }

        .login-link p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            margin-bottom: 3px;
        }

        .login-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #2575fc;
            text-decoration: underline;
        }

        /* Mensagens de erro/sucesso */
        .error-message {
            color: #dc3545;
            margin-bottom: 5px;
            text-align: center;
            padding: 5px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            display: none;
            font-size: 0.8rem;
        }

        .success-message {
            color: #28a745;
            margin-bottom: 5px;
            text-align: center;
            padding: 5px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            display: none;
            font-size: 0.8rem;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin: 5px 0;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6a11cb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .left-section {
                padding: 30px 20px;
                min-height: 200px;
            }

            .right-section {
                padding: 30px 20px;
            }

            .form-container {
                padding: 20px;
            }

            .welcome-content h1 {
                font-size: 2rem;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }
        }

        /* Decora칞칚o da se칞칚o direita */
        .right-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        .decoration-dots {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-image: radial-gradient(circle, #6a11cb 2px, transparent 2px);
            background-size: 10px 10px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Se칞칚o esquerda - Fundo roxo -->
        <div class="left-section">
            <!-- Background pattern com pontos animados -->
            <div class="background-pattern">
                <div class="pattern-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            
            <div class="welcome-content">
                <h1>Junte-se a n칩s!</h1>
                <p>Crie sua conta e fa칞a parte da comunidade SENAI.</p>
            </div>
        </div>

        <!-- Se칞칚o direita - Formul치rio -->
        <div class="right-section">
            <div class="decoration-dots"></div>
            <div class="form-container">
                <div class="form-header">
                    <h2>Criar Conta</h2>
                    <p>Junte-se  comunidade SENAI</p>
                </div>
                
                {% if error %}
                <div class="error-message" style="display:block;">{{ error }}</div>
                {% endif %}
                <div class="success-message" id="success-message"></div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Criando conta...</p>
                </div>
                
                <form id="register-form" method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="name">Nome completo</label>
                        <div class="input-container">
                            <span class="input-icon">游녻</span>
                            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-container">
                            <span class="input-icon">游닎</span>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Nome de usu치rio</label>
                        <div class="input-container">
                            <span class="input-icon">游댔</span>
                            <input type="text" id="username" name="username" placeholder="Escolha um nome de usu치rio" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-container">
                            <span class="input-icon">游</span>
                            <input type="password" id="password" name="password" placeholder="Crie uma senha (m칤nimo 6 caracteres)" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar senha</label>
                        <div class="input-container">
                            <span class="input-icon">游댏</span>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="register-button">Criar Conta</button>
                </form>
                
                <div class="login-link">
                    <p>J치 tem uma conta? <a href="{{ url_for('login') }}">Fazer login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form elements
            const registerForm = document.getElementById('register-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const errorMessage = document.querySelector('.error-message');
            const successMessage = document.getElementById('success-message');
            const loading = document.getElementById('loading');

            // Show message functions
            function showError(message) {
                if (errorMessage) {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                }
                if (successMessage) {
                    successMessage.style.display = 'none';
                }
                setTimeout(() => {
                    if (errorMessage) {
                        errorMessage.style.display = 'none';
                    }
                }, 5000);
            }

            function showSuccess(message) {
                if (successMessage) {
                    successMessage.textContent = message;
                    successMessage.style.display = 'block';
                }
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }

            function showLoading(show) {
                if (loading) {
                    loading.style.display = show ? 'block' : 'none';
                }
                if (registerForm) {
                    registerForm.style.display = show ? 'none' : 'block';
                }
            }

            // Form validation
            function validateForm() {
                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                if (!name) {
                    showError('Por favor, digite seu nome completo.');
                    nameInput.focus();
                    return false;
                }

                if (!email) {
                    showError('Por favor, digite seu e-mail.');
                    emailInput.focus();
                    return false;
                }

                if (!/^\S+@\S+\.\S+$/.test(email)) {
                    showError('Por favor, digite um e-mail v치lido.');
                    emailInput.focus();
                    return false;
                }

                if (!username) {
                    showError('Por favor, escolha um nome de usu치rio.');
                    usernameInput.focus();
                    return false;
                }

                if (username.length < 4) {
                    showError('O nome de usu치rio deve ter pelo menos 4 caracteres.');
                    usernameInput.focus();
                    return false;
                }

                if (!password) {
                    showError('Por favor, crie uma senha.');
                    passwordInput.focus();
                    return false;
                }

                if (password.length < 6) {
                    showError('A senha deve ter pelo menos 6 caracteres.');
                    passwordInput.focus();
                    return false;
                }

                if (password !== confirmPassword) {
                    showError('As senhas n칚o coincidem. Por favor, verifique.');
                    confirmPasswordInput.focus();
                    return false;
                }

                return true;
            }

            // Handle form submission
            registerForm.addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                    return;
                }

                showLoading(true);
            });

            // Auto focus on name field
            if (nameInput) {
                nameInput.focus();
            }

            console.log('游닇 P치gina de Registro carregada!');
        });
    </script>
</body>
</html>
