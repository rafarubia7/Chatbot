<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenAI - Transformando Possibilidades em Realidade</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Background pattern com pontos conectados */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }
        
        .pattern-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #6a11cb;
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .dot:nth-child(1) { top: 20%; left: 70%; animation: float1 8s ease-in-out infinite; }
        .dot:nth-child(2) { top: 25%; left: 75%; animation: float2 6s ease-in-out infinite; }
        .dot:nth-child(3) { top: 30%; left: 80%; animation: float3 7s ease-in-out infinite; }
        .dot:nth-child(4) { top: 35%; left: 85%; animation: float1 9s ease-in-out infinite; }
        .dot:nth-child(5) { top: 40%; left: 90%; animation: float2 5s ease-in-out infinite; }
        .dot:nth-child(6) { top: 45%; left: 85%; animation: float3 8s ease-in-out infinite; }
        .dot:nth-child(7) { top: 50%; left: 80%; animation: float1 6s ease-in-out infinite; }
        .dot:nth-child(8) { top: 55%; left: 75%; animation: float2 7s ease-in-out infinite; }
        .dot:nth-child(9) { top: 60%; left: 70%; animation: float3 9s ease-in-out infinite; }
        .dot:nth-child(10) { top: 65%; left: 65%; animation: float1 5s ease-in-out infinite; }
        .dot:nth-child(11) { top: 70%; left: 60%; animation: float2 8s ease-in-out infinite; }
        .dot:nth-child(12) { top: 75%; left: 55%; animation: float3 6s ease-in-out infinite; }
        .dot:nth-child(13) { top: 80%; left: 50%; animation: float1 7s ease-in-out infinite; }
        .dot:nth-child(14) { top: 85%; left: 45%; animation: float2 9s ease-in-out infinite; }
        .dot:nth-child(15) { top: 90%; left: 40%; animation: float3 5s ease-in-out infinite; }
        .dot:nth-child(16) { top: 85%; left: 35%; animation: float1 8s ease-in-out infinite; }
        .dot:nth-child(17) { top: 80%; left: 30%; animation: float2 6s ease-in-out infinite; }
        .dot:nth-child(18) { top: 75%; left: 25%; animation: float3 7s ease-in-out infinite; }
        .dot:nth-child(19) { top: 70%; left: 20%; animation: float1 9s ease-in-out infinite; }
        .dot:nth-child(20) { top: 65%; left: 15%; animation: float2 5s ease-in-out infinite; }
        
        @keyframes float1 {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 1; }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            50% { transform: translateY(-15px) translateX(-5px); opacity: 1; }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            50% { transform: translateY(-25px) translateX(15px); opacity: 1; }
        }
        
        /* Linhas conectando os pontos */
        .connection-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .connection-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #6a11cb, transparent);
            height: 1px;
            opacity: 0.3;
        }
        
        .connection-line:nth-child(1) { top: 22%; left: 70%; width: 60px; transform: rotate(45deg); }
        .connection-line:nth-child(2) { top: 27%; left: 75%; width: 50px; transform: rotate(-30deg); }
        .connection-line:nth-child(3) { top: 32%; left: 80%; width: 70px; transform: rotate(60deg); }
        .connection-line:nth-child(4) { top: 37%; left: 85%; width: 40px; transform: rotate(-45deg); }
        .connection-line:nth-child(5) { top: 42%; left: 90%; width: 55px; transform: rotate(30deg); }
        .connection-line:nth-child(6) { top: 47%; left: 85%; width: 65px; transform: rotate(-60deg); }
        .connection-line:nth-child(7) { top: 52%; left: 80%; width: 45px; transform: rotate(45deg); }
        .connection-line:nth-child(8) { top: 57%; left: 75%; width: 75px; transform: rotate(-30deg); }
        .connection-line:nth-child(9) { top: 62%; left: 70%; width: 50px; transform: rotate(60deg); }
        .connection-line:nth-child(10) { top: 67%; left: 65%; width: 60px; transform: rotate(-45deg); }
        
        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(106, 17, 203, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(106, 17, 203, 0.5); }
            to { text-shadow: 0 0 50px rgba(106, 17, 203, 0.8), 0 0 80px rgba(106, 17, 203, 0.3); }
        }
        
        .header-buttons {
            display: flex;
            gap: 20px;
        }
        
        .btn-header {
            --c1: #212121;
            --c2: #ffffff;
            --size-letter: 14px;
            width: 131px;
            height: 51px;
            padding: 0.5em 1em;
            font-size: var(--size-letter);
            background-color: transparent;
            border: calc(var(--size-letter) / 6) solid var(--c2);
            border-radius: 25px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: 300ms cubic-bezier(0.83, 0, 0.17, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-header > .text {
            font-weight: 700;
            color: var(--c2);
            position: relative;
            z-index: 1;
            transition: color 700ms cubic-bezier(0.83, 0, 0.17, 1);
        }

        .btn-header::before,
        .btn-header::after {
            content: "";
            width: 150%;
            aspect-ratio: 1/1;
            scale: 0;
            transition: 1000ms cubic-bezier(0.76, 0, 0.24, 1);
            background-color: var(--c2);
            border-radius: 50%;
            position: absolute;
            translate: -50% -50%;
        }

        .btn-header::before {
            top: 0;
            left: 0;
        }

        .btn-header::after {
            top: 100%;
            left: 100%;
        }

        .btn-header:hover > .text {
            color: var(--c1);
        }

        .btn-header:hover::before,
        .btn-header:hover::after {
            scale: 1;
        }

        .btn-header:active {
            scale: 0.98;
            filter: brightness(0.9);
        }

        .btn-criar-conta {
            --c2: #6a11cb;
        }

        .btn-criar-conta > .text {
            color: var(--c2);
        }

        .btn-criar-conta:hover > .text {
            color: #ffffff;
        }

        .btn-criar-conta::before,
        .btn-criar-conta::after {
            background-color: var(--c2);
        }
        
        /* Conteúdo principal */
        .main-content {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 40px;
            max-width: 600px;
        }
        
        .headline {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .sub-headline {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .cta-button {
            position: relative;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            transition: filter 250ms;
            user-select: none;
            touch-action: manipulation;
            text-decoration: none;
            display: inline-block;
            width: 131px;
            height: 51px;
        }

        .cta-button .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: hsl(0deg 0% 0% / 0.25);
            will-change: transform;
            transform: translateY(2px);
            transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
        }

        .cta-button .edge {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: linear-gradient(
                to left,
                hsl(260deg 100% 16%) 0%,
                hsl(260deg 100% 32%) 8%,
                hsl(260deg 100% 32%) 92%,
                hsl(260deg 100% 16%) 100%
            );
        }

        .cta-button .front {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            font-size: 14px;
            color: white;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            will-change: transform;
            transform: translateY(-4px);
            transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
            font-weight: bold;
        }

        .cta-button:hover {
            filter: brightness(110%);
        }

        .cta-button:hover .front {
            transform: translateY(-6px);
            transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
        }

        .cta-button:active .front {
            transform: translateY(-2px);
            transition: transform 34ms;
        }

        .cta-button:hover .shadow {
            transform: translateY(4px);
            transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
        }

        .cta-button:active .shadow {
            transform: translateY(1px);
            transition: transform 34ms;
        }

        .cta-button:focus:not(:focus-visible) {
            outline: none;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .btn-header {
                padding: 10px 20px;
                font-size: 12px;
            }
            
            .main-content {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .headline {
                font-size: 36px;
            }
            
            .sub-headline {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .header-buttons {
                gap: 10px;
            }
            
            .btn-header {
                padding: 8px 16px;
                font-size: 11px;
            }
            
            .headline {
                font-size: 28px;
            }
            
            .sub-headline {
                font-size: 16px;
            }
            
            .cta-button {
                padding: 12px 30px;
                font-size: 14px;
            }
        }


    </style>
</head>
<body>

    
    <!-- Background pattern -->
    <div class="background-pattern">
        <div class="pattern-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="connection-lines">
            <div class="connection-line"></div>
            <div class="connection-line"></div>
            <div class="connection-line"></div>
            <div class="connection-line"></div>
            <div class="connection-line"></div>
            <div class="connection-line"></div>
            <div class="connection-line"></div>
            <div class="connection-line"></div>
            <div class="connection-line"></div>
            <div class="connection-line"></div>
        </div>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">SENAI</div>
        <div class="header-buttons">
            <a href="{{ url_for('login') }}" class="btn-header">
                <span class="text">ENTRAR</span>
            </a>
            <a href="{{ url_for('register') }}" class="btn-header btn-criar-conta">
                <span class="text">CRIAR CONTA</span>
            </a>
        </div>
    </header>
    
    <!-- Conteúdo principal -->
    <main class="main-content">
        <h1 class="headline">Chatbot Inteligente SENAI</h1>
        <p class="sub-headline">Conecte-se com nossa IA avançada para obter informações sobre cursos, processos e tudo sobre o SENAI São Carlos</p>
        <a href="{{ url_for('info_page') }}" class="cta-button">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text">SAIBA MAIS</span>
        </a>
    </main>
</body>
</html>
