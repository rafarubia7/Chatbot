<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SenAI Chatbot</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        /* Reset de Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Corpo */
        body {
            background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            position: relative;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        /* Container principal dividido */
        .main-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Se√ß√£o esquerda - Fundo escuro igual √† tela principal */
        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        /* Background pattern com pontos animados */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }
        
        .pattern-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .dot:nth-child(1) { top: 20%; left: 70%; animation: float1 8s ease-in-out infinite; }
        .dot:nth-child(2) { top: 25%; left: 75%; animation: float2 6s ease-in-out infinite; }
        .dot:nth-child(3) { top: 30%; left: 80%; animation: float3 7s ease-in-out infinite; }
        .dot:nth-child(4) { top: 35%; left: 85%; animation: float1 9s ease-in-out infinite; }
        .dot:nth-child(5) { top: 40%; left: 90%; animation: float2 5s ease-in-out infinite; }
        .dot:nth-child(6) { top: 45%; left: 85%; animation: float3 8s ease-in-out infinite; }
        .dot:nth-child(7) { top: 50%; left: 80%; animation: float1 6s ease-in-out infinite; }
        .dot:nth-child(8) { top: 55%; left: 75%; animation: float2 7s ease-in-out infinite; }
        .dot:nth-child(9) { top: 60%; left: 70%; animation: float3 9s ease-in-out infinite; }
        .dot:nth-child(10) { top: 65%; left: 65%; animation: float1 5s ease-in-out infinite; }
        .dot:nth-child(11) { top: 70%; left: 60%; animation: float2 8s ease-in-out infinite; }
        .dot:nth-child(12) { top: 75%; left: 55%; animation: float3 6s ease-in-out infinite; }
        .dot:nth-child(13) { top: 80%; left: 50%; animation: float1 7s ease-in-out infinite; }
        .dot:nth-child(14) { top: 85%; left: 45%; animation: float2 9s ease-in-out infinite; }
        .dot:nth-child(15) { top: 90%; left: 40%; animation: float3 5s ease-in-out infinite; }
        .dot:nth-child(16) { top: 85%; left: 35%; animation: float1 8s ease-in-out infinite; }
        .dot:nth-child(17) { top: 80%; left: 30%; animation: float2 6s ease-in-out infinite; }
        .dot:nth-child(18) { top: 75%; left: 25%; animation: float3 7s ease-in-out infinite; }
        .dot:nth-child(19) { top: 70%; left: 20%; animation: float1 9s ease-in-out infinite; }
        .dot:nth-child(20) { top: 65%; left: 15%; animation: float2 5s ease-in-out infinite; }
        
        @keyframes float1 {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 1; }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            50% { transform: translateY(-15px) translateX(-5px); opacity: 1; }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            50% { transform: translateY(-25px) translateX(15px); opacity: 1; }
        }

        .welcome-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }

        .welcome-content h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.6rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-content p {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.3;
            max-width: 320px;
        }

        /* Se√ß√£o direita - Formul√°rio */
        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            position: relative;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .form-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 3px;
        }

        .form-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
        }

        /* Campos do formul√°rio */
        .form-group {
            margin-bottom: 12px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 3px;
            color: #fff;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px 10px 45px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Op√ß√µes do formul√°rio */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #6a11cb;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        .forgot-password a {
            color: #6a11cb;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #2575fc;
            text-decoration: underline;
        }

        /* Bot√£o de login */
        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Link para registro */
        .register-link {
            text-align: center;
        }

        .register-link p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .register-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #2575fc;
            text-decoration: underline;
        }

        /* Divisor */
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 15px;
        }

        /* Bot√µes de login social */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 15px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 8px 14px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .social-button:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .social-button:active {
            transform: translateY(0);
        }

        .social-button svg {
            width: 16px;
            height: 16px;
        }


        .apple-btn:hover {
            border-color: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .facebook-btn:hover {
            border-color: #1877f2;
            box-shadow: 0 4px 15px rgba(24, 119, 242, 0.3);
        }



        /* Mensagens de erro/sucesso */
        .error-message {
            color: #dc3545;
            margin-bottom: 10px;
            text-align: center;
            padding: 6px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            display: none;
            font-size: 0.8rem;
        }

        .success-message {
            color: #28a745;
            margin-bottom: 10px;
            text-align: center;
            padding: 6px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            display: none;
            font-size: 0.8rem;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6a11cb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .left-section {
                padding: 30px 20px;
                min-height: 200px;
            }

            .right-section {
                padding: 30px 20px;
            }

            .form-container {
                padding: 20px;
            }

            .welcome-content h1 {
                font-size: 2rem;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }
        }

        /* Decora√ß√£o da se√ß√£o direita */
        .right-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        .decoration-dots {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-image: radial-gradient(circle, #6a11cb 2px, transparent 2px);
            background-size: 10px 10px;
            opacity: 0.3;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <!-- Se√ß√£o esquerda - Fundo roxo -->
        <div class="left-section">
            <!-- Background pattern com pontos animados -->
            <div class="background-pattern">
                <div class="pattern-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            
            <div class="welcome-content">
                <h1>Bem-vindo de volta!</h1>
                <p>Voc√™ pode fazer login para acessar com sua conta existente.</p>
            </div>
        </div>

        <!-- Se√ß√£o direita - Formul√°rio -->
        <div class="right-section">
            <div class="decoration-dots"></div>
            <div class="form-container">
                <div class="form-header">
                    <h2>Entrar</h2>
                    <p>Acesse sua conta</p>
                </div>
                
                {% if error %}
                <div class="error-message" style="display:block;">{{ error }}</div>
                {% endif %}
                <div class="success-message" id="success-message"></div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Fazendo login...</p>
                </div>
                
                <form id="login-form" method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="username">Nome de usu√°rio ou e-mail</label>
                        <div class="input-container">
                            <span class="input-icon">üë§</span>
                            <input type="text" id="username" name="username" placeholder="Digite seu nome de usu√°rio" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-container">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Lembrar-me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#" id="forgot-password">Esqueceu a senha?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-button">Entrar</button>
                </form>

                
                <div class="register-link">
                    <p>Novo aqui? <a href="{{ url_for('register') }}">Criar uma conta</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form elements
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.querySelector('.error-message');
            const successMessage = document.getElementById('success-message');
            const loading = document.getElementById('loading');
            const forgotPassword = document.getElementById('forgot-password');

            // Show message functions
            function showError(message) {
                if (errorMessage) {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                }
                if (successMessage) {
                    successMessage.style.display = 'none';
                }
                setTimeout(() => {
                    if (errorMessage) {
                        errorMessage.style.display = 'none';
                    }
                }, 5000);
            }

            function showSuccess(message) {
                if (successMessage) {
                    successMessage.textContent = message;
                    successMessage.style.display = 'block';
                }
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }

            function showLoading(show) {
                if (loading) {
                    loading.style.display = show ? 'block' : 'none';
                }
                if (loginForm) {
                    loginForm.style.display = show ? 'none' : 'block';
                }
            }

            // Form validation
            function validateForm() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username) {
                    showError('Por favor, digite seu usu√°rio.');
                    usernameInput.focus();
                    return false;
                }

                if (!password) {
                    showError('Por favor, digite sua senha.');
                    passwordInput.focus();
                    return false;
                }

                if (password.length < 6) {
                    showError('A senha deve ter pelo menos 6 caracteres.');
                    passwordInput.focus();
                    return false;
                }

                return true;
            }

            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                    return;
                }

                showLoading(true);
            });

            // Forgot password
            if (forgotPassword) {
                forgotPassword.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Funcionalidade de recupera√ß√£o de senha ser√° implementada em breve!\n\nPara o demo, use:\nUsu√°rio: admin@senai.com\nSenha: 123456');
                });
            }

            // Auto focus on username field
            if (usernameInput) {
                usernameInput.focus();
            }




            console.log('üîê P√°gina de Login carregada!');
            console.log('üí° Demo - Use: admin@senai.com / 123456');
        });
    </script>
</body>
</html>
