<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenAI - Chatbot</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        :root { --sidebar-w: 300px; }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Correções de alinhamento da barra de digitação */
        .chat-input {
            overflow-y: hidden;
            scrollbar-width: none; /* Firefox */
        }
        .chat-input::-webkit-scrollbar { /* Chrome/Safari */
            width: 0;
            height: 0;
        }
        
        body {
            background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(106, 17, 203, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(37, 117, 252, 0.15) 0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(255, 107, 107, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .sidebar {
            width: var(--sidebar-w);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.12);
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow: hidden;
            z-index: 100;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .new-chat-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.4);
        }
        
        .sidebar-search {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .search-input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: rgba(106, 17, 203, 0.6);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
            /* Aparência fina no Firefox */
            scrollbar-width: thin;
            scrollbar-color: rgba(120, 141, 255, 0.45) rgba(255, 255, 255, 0.08);
        }
        /* Scrollbar estilizado (WebKit) para o histórico da sidebar */
        .chat-list::-webkit-scrollbar {
            width: 8px;
        }
        .chat-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
        }
        .chat-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(81, 118, 255, 0.9), rgba(106, 17, 203, 0.85));
            border-radius: 8px;
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.15);
        }
        .chat-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(99, 136, 255, 1), rgba(126, 37, 223, 0.95));
        }
        
        .chat-item {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(106, 17, 203, 0.4);
        }
        
        .chat-item.active {
            outline: 2px solid rgba(106, 17, 203, 0.6);
            background: rgba(106, 17, 203, 0.1);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            margin-left: var(--sidebar-w);
        }
        
        .main-header {
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .menu-toggle {
            position: absolute;
            left: 20px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(106, 17, 203, 0.6);
        }
        
        .chat-title-main {
            font-size: 18px;
            font-weight: bold;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn-perfil {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .btn-perfil:hover {
            background: #fff;
            color: #000;
        }
        
        .btn-sair {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .btn-sair:hover {
            background: #fff;
            color: #000;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            height: calc(100vh - 80px);
            overflow: hidden;
        }
        
        .welcome-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            height: auto;
            overflow: visible;
            margin: 0 auto;
            max-width: 800px;
        }
        
        .senai-logo {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 30px;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(106, 17, 203, 0.5);
            animation: logoGlow 3s ease-in-out infinite alternate;
            position: relative;
        }
        
        .senai-logo::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(106, 17, 203, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: logoPulse 4s ease-in-out infinite;
        }
        
        @keyframes logoGlow {
            0% { filter: brightness(1) drop-shadow(0 0 20px rgba(106, 17, 203, 0.3)); }
            100% { filter: brightness(1.2) drop-shadow(0 0 30px rgba(37, 117, 252, 0.5)); }
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
        
        .quick-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .quick-btn {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.2) 0%, rgba(37, 117, 252, 0.2) 100%);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(106, 17, 203, 0.3);
            color: #fff;
            padding: 16px 28px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(106, 17, 203, 0.2);
        }
        
        .quick-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .quick-btn:hover {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.4) 0%, rgba(37, 117, 252, 0.4) 100%);
            border-color: rgba(106, 17, 203, 0.6);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 40px rgba(106, 17, 203, 0.4);
        }
        
        .quick-btn:hover::before {
            left: 100%;
        }
        
        .quick-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .btn-icon {
            font-size: 18px;
            margin-right: 8px;
            display: inline-block;
            animation: iconFloat 2s ease-in-out infinite;
        }
        
        .welcome-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeInUp 0.8s ease 0.3s both;
        }
        
        .welcome-features {
            display: flex;
            gap: 30px;
            margin-top: 50px;
            animation: fadeInUp 0.8s ease 0.6s both;
        }
        
        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(106, 17, 203, 0.3);
            box-shadow: 0 10px 30px rgba(106, 17, 203, 0.2);
        }
        
        .feature-icon {
            font-size: 32px;
            animation: iconFloat 3s ease-in-out infinite;
        }
        
        .feature-text {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        
        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0 30px 0;
            display: none;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 200px);
            max-height: calc(100vh - 200px);
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease;
            padding: 16px 20px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 18px;
            backdrop-filter: blur(10px);
        }
        
        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        }
        
        .message.user {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin-left: auto;
            margin-right: 0;
            border-radius: 18px 18px 4px 18px;
            color: white;
        }
        
        .message.ai {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            margin-left: 0;
            margin-right: auto;
            border-radius: 18px 18px 18px 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            position: relative;
            z-index: 2;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .message.ai .message-avatar {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .message.ai .message-avatar img {
            z-index: 2;
            background: transparent;
        }
        
        .message.ai .message-avatar > div {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .message-author {
            font-weight: 600;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-left: auto;
        }
        
        .message-content {
            margin-left: 38px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
        }
        
        .message.user .message-content {
            color: white;
            font-weight: 500;
        }
        
        .message.ai .message-content {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message-content .senai-link {
            color: #ff0000;
            font-weight: 600;
            text-decoration: underline;
        }
        
        .input-container {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.1) 0%, rgba(37, 117, 252, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 16px 20px; /* levemente mais compacto para 100% */
            display: flex;
            align-items: center;
            gap: 16px;
            border: 2px solid rgba(106, 17, 203, 0.2);
            margin: 24px 0;
            position: fixed;
            bottom: 10px; /* aproxima a barra do rodapé */
            left: calc(var(--sidebar-w) + 20px);
            right: 20px;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .input-container:focus-within {
            border-color: rgba(106, 17, 203, 0.5);
            box-shadow: 0 12px 40px rgba(106, 17, 203, 0.2);
        }
        
        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 20px;
            line-height: 1.5;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .chat-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(106, 17, 203, 0.4);
            box-shadow: 0 0 20px rgba(106, 17, 203, 0.2);
        }
        
        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .send-btn {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.2) 0%, rgba(37, 117, 252, 0.2) 100%);
            border: 2px solid rgba(106, 17, 203, 0.3);
            color: #fff;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            width: 48px;
            height: 48px;
            backdrop-filter: blur(10px);
        }
        
        .send-btn:hover {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.4) 0%, rgba(37, 117, 252, 0.4) 100%);
            border-color: rgba(106, 17, 203, 0.6);
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.3);
        }
        
        .send-btn.active {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            opacity: 1;
            border-color: rgba(106, 17, 203, 0.8);
            box-shadow: 0 0 30px rgba(106, 17, 203, 0.4);
        }
        
        .mic-btn {
            position: relative;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.2) 0%, rgba(37, 117, 252, 0.2) 100%);
            border: 2px solid rgba(106, 17, 203, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .mic-btn:hover {
            border-color: rgba(106, 17, 203, 0.6);
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.3) 0%, rgba(37, 117, 252, 0.3) 100%);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.3);
        }
        
        .mic-btn.active {
            background: linear-gradient(135deg, #ff0000 0%, #ff3333 50%, #cc0000 100%);
            border-color: #ff0000;
            animation: pulseStrong 1.2s infinite;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.8), 0 0 80px rgba(255, 0, 0, 0.4);
            transform: scale(1.05);
        }
        
        .mic-btn svg {
            transition: all 0.3s ease;
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.8);
        }
        
        .mic-btn:hover svg {
            fill: white;
        }
        
        .mic-btn.active svg {
            fill: white;
            animation: micWave 0.8s infinite;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        @keyframes micWave {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(2deg); }
            50% { transform: scale(0.95) rotate(0deg); }
            75% { transform: scale(1.05) rotate(-2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        @keyframes pulseStrong {
            0% { 
                transform: scale(1.05); 
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.8), 0 0 80px rgba(255, 0, 0, 0.4);
            }
            50% { 
                transform: scale(1.08); 
                box-shadow: 0 0 50px rgba(255, 0, 0, 0.9), 0 0 100px rgba(255, 0, 0, 0.5);
            }
            100% { 
                transform: scale(1.05); 
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.8), 0 0 80px rgba(255, 0, 0, 0.4);
            }
        }
        
        .typing-indicator {
            display: none;
            padding: 14px 22px;
            color: rgba(255, 255, 255, 0.88);
            font-size: 15px;
            font-style: italic;
            position: fixed;
            bottom: 140px; /* maior e com folga acima da barra */
            left: calc(var(--sidebar-w) + 20px);
            transform: none;
            right: auto;
            max-width: 70%;
            background: linear-gradient(135deg, rgba(20, 24, 48, 0.70), rgba(28, 34, 72, 0.70));
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 34px rgba(0, 0, 0, 0.38), inset 0 0 44px rgba(120, 120, 255, 0.10);
            border-radius: 20px;
            z-index: 20; /* acima da input bar */
            pointer-events: none; /* não intercepta cliques no input */
            animation: fadeInUp 0.25s ease;
        }

        .typing-indicator::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9aa7ff;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(154, 167, 255, 0.9), 0 0 20px rgba(154, 167, 255, 0.4);
            animation: pulseDot 1.2s ease-in-out infinite;
            vertical-align: middle;
        }
        
        .typing-dots {
            display: inline-block;
            animation: blink 1.4s infinite;
        }

        /* Indicador de volume melhorado */
        .volume-indicator {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 50px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 25px;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);

    <script>
        // Estado global do chat
        let chatState = {
            chats: [],
            currentChatId: null,
            chatCounter: 0,
            isTyping: false // Adicionado para controle do indicador de digitação
        };

        // Variáveis globais para reconhecimento de voz
        let recognition = null; // Será inicializado ao obter permissão
        let isListening = false;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let recognitionTimeout = null;

        // Adicionar dados do usuário ao estado inicial
        const userData = {
            username: "{{ user.username or '' }}",
            nome: "{{ user.nome or user.username or '' }}",
            email: "{{ user.email or '' }}",
            avatar: "{{ user.avatar or '/static/default-avatar.svg' }}"
        };





        // Carregar chats ao iniciar
        async function loadChats() {
            try {
                const response = await fetch('/chat/list');
                const data = await response.json();
                if (data.chats) {
                    chatState.chats = data.chats;
                    renderChatList();
                    // Seleciona o mais recente, se houver
                    if (!chatState.currentChatId && chatState.chats.length > 0) {
                        chatState.currentChatId = chatState.chats[0].id;
                        document.getElementById('chatTitleMain').textContent = chatState.chats[0].title;
                        // Carregar o histórico do chat selecionado
                        await selectChat(chatState.currentChatId);
                    }
                }
            } catch (e) { console.error('Erro ao carregar chats:', e); }
        }

        // Renderizar lista de chats na sidebar
        function renderChatList() {
            const chatList = document.getElementById('chatList');
            if (!chatList) return;

            chatList.innerHTML = '';
            
            chatState.chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `chat-item ${chat.id === chatState.currentChatId ? 'active' : ''}`;
                item.onclick = () => selectChat(chat.id);
                item.innerHTML = `
                    <div style="font-weight: 700; margin-bottom: 4px; color: #fff;">${chat.title}</div>
                    <div style="opacity: 0.75; font-size: 12px; color: rgba(255, 255, 255, 0.8);">${(chat.lastMessage || '').slice(0, 60)}</div>
                    <button onclick="event.stopPropagation(); deleteChat('${chat.id}')" style="margin-top: 8px; background: transparent; border: 1px solid rgba(255, 255, 255, 0.25); color: #fff; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-size: 12px;">Excluir</button>
                `;
                chatList.appendChild(item);
            });
        }

        // Salvar chat atual de forma inteligente (sem duplicação)
        async function saveCurrentChatSmart() {
            if (!chatState.currentChatId) return;
            
            const messagesContainer = document.getElementById('chatMessages');
            if (!messagesContainer) return;
            
            const messageElements = messagesContainer.querySelectorAll('.message');
            if (messageElements.length === 0) return;
            
            const messages = [];
            messageElements.forEach(msgEl => {
                const sender = msgEl.classList.contains('user') ? 'user' : 'ai';
                const content = msgEl.querySelector('.message-content').textContent;
                const timestamp = msgEl.getAttribute('data-timestamp') || new Date().toISOString();
                
                messages.push({
                    text: content,
                    sender: sender,
                    timestamp: timestamp
                });
            });
            
            const currentChat = chatState.chats.find(c => c.id === chatState.currentChatId);
            const title = currentChat ? currentChat.title : 'Nova Conversa';
            
            try {
                const response = await fetch('/chat/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        chat_id: chatState.currentChatId, 
                        title: title, 
                        messages: messages 
                    })
                });
                
                if (response.ok) {
                    console.log('Chat salvo com sucesso:', messages.length, 'mensagens');
                } else {
                    console.error('Erro ao salvar chat:', response.status);
                }
            } catch (e) {
                console.error('Erro ao salvar chat:', e);
            }
        }

        // Função para salvar mensagem diretamente
        async function saveMessageDirectly(text, sender) {
            if (!chatState.currentChatId) return;
            
            const message = {
                text: text,
                sender: sender,
                timestamp: new Date().toISOString()
            };
            
            const currentChat = chatState.chats.find(c => c.id === chatState.currentChatId);
            const title = currentChat ? currentChat.title : 'Nova Conversa';
            
            // Obter mensagens existentes do DOM
            const existingMessages = [];
            const messageElements = document.querySelectorAll('.message');
            messageElements.forEach(msgEl => {
                const msgSender = msgEl.classList.contains('user') ? 'user' : 'ai';
                const content = msgEl.querySelector('.message-content').textContent;
                const timestamp = msgEl.getAttribute('data-timestamp') || new Date().toISOString();
                
                existingMessages.push({
                    text: content,
                    sender: msgSender,
                    timestamp: timestamp
                });
            });
            
            console.log('Salvando mensagens:', existingMessages.length, 'mensagens encontradas');
            
            try {
                const response = await fetch('/chat/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        chat_id: chatState.currentChatId, 
                        title: title, 
                        messages: existingMessages 
                    })
                });
                
                const result = await response.json();
                console.log('Resposta do servidor:', result);
                
                if (response.ok) {
                    console.log('Mensagem salva com sucesso:', message.text);
                } else {
                    console.error('Erro ao salvar mensagem:', response.status, result);
                }
            } catch (e) {
                console.error('Erro ao salvar mensagem:', e);
            }
        }

        // Função para salvar mensagem de forma mais simples
        async function saveMessageSimple(text, sender) {
            if (!chatState.currentChatId) return;
            
            const message = {
                text: text,
                sender: sender,
                timestamp: new Date().toISOString()
            };
            
            const currentChat = chatState.chats.find(c => c.id === chatState.currentChatId);
            const title = currentChat ? currentChat.title : 'Nova Conversa';
            
            // Criar array de mensagens simples
            const messages = [message];
            
            console.log('Salvando mensagem simples:', message.text);
            
            try {
                const response = await fetch('/chat/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        chat_id: chatState.currentChatId, 
                        title: title, 
                        messages: messages 
                    })
                });
                
                const result = await response.json();
                console.log('Resposta do servidor:', result);
                
                if (response.ok) {
                    console.log('Mensagem simples salva com sucesso:', message.text);
                } else {
                    console.error('Erro ao salvar mensagem simples:', response.status, result);
                }
            } catch (e) {
                console.error('Erro ao salvar mensagem simples:', e);
            }
        }

        // Função para salvar mensagem usando o método correto
        async function saveMessageCorrect(text, sender) {
            if (!chatState.currentChatId) return;
            
            console.log('Salvando mensagem correta:', text, 'sender:', sender);
            
            try {
                // Usar o endpoint /chat que já adiciona mensagens automaticamente
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: text, 
                        chat_id: chatState.currentChatId 
                    })
                });
                
                if (response.ok) {
                    console.log('Mensagem salva corretamente via /chat endpoint');
                } else {
                    console.error('Erro ao salvar mensagem via /chat:', response.status);
                }
            } catch (e) {
                console.error('Erro ao salvar mensagem via /chat:', e);
            }
        }

        // Criar novo chat
        async function newChat() {
            const chatId = Date.now().toString();
            const newChatObj = {
                id: chatId,
                title: 'Nova Conversa',
                messages: [],
                lastMessage: 'Conversa iniciada',
                timestamp: new Date().toISOString()
            };
            chatState.chats.unshift(newChatObj);
            chatState.currentChatId = chatId;
            document.getElementById('chatTitleMain').textContent = newChatObj.title;
            renderKeywordChips([]); // Limpar chips ao iniciar novo chat
            renderChatList(); // Atualizar lista de chats
            
            // Limpar mensagens e mostrar seção de boas-vindas
            const messagesContainer = document.getElementById('chatMessages');
            const welcomeSection = document.getElementById('welcomeSection');
            
            if (messagesContainer) {
                messagesContainer.innerHTML = '';
                messagesContainer.style.display = 'none';
            }
            
            if (welcomeSection) {

        // Gerar palavras-chave simples da última conversa
        function generateKeywordsFromHistory(history){
            try{
                const texts = history
                    .filter(m=>m && typeof m.text === 'string')
                    .map(m=>m.text.toLowerCase());
                const joined = texts.join(' ');
                // Remover pontuação e palavras muito comuns
                const cleaned = joined.replace(/[^\p{L}\p{N}\s]/gu,' ');
                const words = cleaned.split(/\s+/).filter(w=>w.length>=4);
                const stop = new Set(['sobre','qual','como','para','eles','elas','isso','dessa','deste','onde','quando','porque','pois','entao','voces','tambem','seria','poderia','estao','esta','estar','esses','essas','ainda','tudo','nesse','neste','aquele','aquilo','algum','alguns','alguma','algumas','mais','menos','muito','muita','muitos','muitas','teve','foi','com','para','sera','são','sao','você','voce']);
                const freq = new Map();
                for(const w of words){
                    if(stop.has(w)) continue;
                    freq.set(w,(freq.get(w)||0)+1);
                }
                const sorted = [...freq.entries()].sort((a,b)=>b[1]-a[1]).slice(0,8).map(([w])=>w);
                renderKeywordChips(sorted);
            }catch(e){
                console.warn('Falha ao gerar palavras-chave', e);
                renderKeywordChips([]);
            }
        }

        // Configuração do SpeechRecognition (será chamada após obter permissão)
        function setupSpeechRecognition() {
            const SpeechRecognitionAPI = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognitionAPI) {
                showToast('Seu navegador não suporta reconhecimento de voz.');
                console.error("SpeechRecognition API não suportada.");
                recognition = null; 
                updateMicButton(false); // Garante que o botão não fique no estado ativo
                return false; 
            }

            recognition = new SpeechRecognitionAPI();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'pt-BR';
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                // Só atualiza se ainda estiver ouvindo
                if (isListening) {
                    updateMicButton(true);
                    showVolumeIndicator();
                    if (navigator.vibrate) navigator.vibrate(50);
                    recognitionTimeout = setTimeout(() => {
                        if (isListening) {
                            if (recognition) recognition.stop();
                        }
                    }, 10000); 
                }
            };

            recognition.onend = () => {
                // Só atualiza a UI se não estiver mais ouvindo
                if (!isListening) {
                    updateMicButton(false);
                    hideVolumeIndicator();
                    clearTimeout(recognitionTimeout);
                    if (navigator.vibrate) navigator.vibrate([30, 20, 30]);
                }
                // Não reinicia automaticamente - só para quando processar a fala ou clicar para parar
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                
                // Se há resultado final, processa e para o microfone
                if (finalTranscript) {
                    document.getElementById('messageInput').value = finalTranscript;
                    updateSendButton();
                    // Para o microfone imediatamente após capturar a fala
                    isListening = false;
                    if (recognition) recognition.stop();
                    updateMicButton(false);
                    hideVolumeIndicator();
                    // Envia a mensagem
                    setTimeout(() => {
                        sendMessage();
                    }, 300);
                }
            };

            recognition.onerror = (event) => {
                console.error('Erro durante o reconhecimento de voz:', event.error, event.message);
                let errorMessage = 'Erro no reconhecimento de voz.';
                if (event.error === 'no-speech') errorMessage = 'Nenhuma fala detectada.';
                else if (event.error === 'not-allowed') errorMessage = 'Acesso ao microfone foi negado.';
                else if (event.error === 'network') errorMessage = 'Erro de rede durante o reconhecimento.';
                showToast(errorMessage);
                
                // Só para se for um erro crítico
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    isListening = false;
                    updateMicButton(false);
                    hideVolumeIndicator();
                }
                // Para outros erros, tenta continuar ouvindo
            };
            return true; 
        }
        
        // Alternar microfone (Lógica de permissão e setup revisada)
        async function toggleMic() {
            if (isListening) {
                isListening = false;
                if (recognition) recognition.stop();
                updateMicButton(false);
                hideVolumeIndicator();
                return;
            }

            // IMEDIATAMENTE fica vermelho quando clica
            isListening = true;
            updateMicButton(true);

            try {
                // Passo 1: Garantir permissão do microfone
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showToast("API do microfone não suportada neste navegador.");
                    isListening = false;
                    updateMicButton(false);
                    return;
                }
                await navigator.mediaDevices.getUserMedia({ audio: true }); // Solicita/confirma permissão

                // Passo 2: Configurar SpeechRecognition se ainda não foi feito (após permissão)
                if (!recognition) {
                    if (!setupSpeechRecognition()) { // setupSpeechRecognition retorna false se falhar
                         // A mensagem de erro já foi mostrada por setupSpeechRecognition
                        isListening = false;
                        updateMicButton(false);
                        return;
                    }
                }

                // Passo 3: Iniciar o reconhecimento
                if (recognition) {
                    recognition.start();
                } else {
                    // Isso não deveria acontecer se setupSpeechRecognition foi bem-sucedido
                    showToast("Falha ao inicializar o sistema de reconhecimento de voz.");
                }

            } catch (err) {
                console.error("Erro ao iniciar microfone:", err);
                isListening = false;
                updateMicButton(false);
                hideVolumeIndicator();
            }
        }

            const htmlLinkRegex = /<a\s+[^>]*href\s*=\s*["']([^"']+)["'][^>]*>([^<]*)<\/a>/gi;
            const htmlLinks = [];
            let linkIndex = 0;
            processedText = processedText.replace(htmlLinkRegex, (match) => {
                const placeholder = `__HTML_LINK_${linkIndex}__`;
                htmlLinks.push({ placeholder, match });
                linkIndex++;
                return placeholder;
            });
            
            // Escapar HTML no texto da mensagem para segurança, e depois converter newlines para <br>
            let sanitizedText = processedText.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            sanitizedText = sanitizedText.replace(/\n/g, '<br>');
            
            // Restaurar links HTML preservados (substituir placeholders escapados pelos links originais)
            htmlLinks.forEach(({ placeholder, match }) => {
                // O placeholder foi escapado, então precisamos procurar pela versão escapada
                const escapedPlaceholder = placeholder.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                sanitizedText = sanitizedText.replace(new RegExp(escapedPlaceholder.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), match);
            });

            if (sender === 'ai') {
                // Processar link do timetable (se ainda não foi processado como HTML)
                // Verificar se já existe como link HTML
                if (!sanitizedText.includes('<a href="https://senaisaocarlos.edupage.org/timetable/"') && 
                    !sanitizedText.includes("&lt;a href=&quot;https://senaisaocarlos.edupage.org/timetable/&quot;")) {
                    const timetableLinkRegex = /https:\/\/senaisaocarlos\.edupage\.org\/timetable\/?/gi;
                    const timetableLinkMarkup = '<a href="https://senaisaocarlos.edupage.org/timetable/" class="timetable-link" style="color: red; text-decoration: underline;" target="_blank" rel="noopener noreferrer">https://senaisaocarlos.edupage.org/timetable/</a>';
                    if (timetableLinkRegex.test(sanitizedText)) {
                        sanitizedText = sanitizedText.replace(timetableLinkRegex, timetableLinkMarkup);
                    }
                }
                
                const senaiLinkMarkup = '<a href="https://sp.senai.br/unidade/saocarlos/" class="senai-link" target="_blank" rel="noopener noreferrer">https://sp.senai.br/unidade/saocarlos/</a>';
                if (/https:\/\/sp\.senai\.br\/unidade\/saocarlos\//i.test(sanitizedText)) {
                    sanitizedText = sanitizedText.replace(/https:\/\/sp\.senai\.br\/unidade\/saocarlos\/?/gi, senaiLinkMarkup);
                } else {
                    sanitizedText += `<br><br>${senaiLinkMarkup}`;
                }
            }

            // Construir HTML do avatar
            let avatarHTML = '';
            if (sender === 'user') {
                if (userAvatarUrl) {
                    avatarHTML = `<img src="${userAvatarUrl}" alt="avatar" style="width:100%;height:100%;object-fit:cover;border-radius:50%;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`;
                    avatarHTML += `<div style="display:none;width:100%;height:100%;background:linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);border-radius:50%;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:12px;">${avatarChar}</div>`;
                } else {
                    avatarHTML = `<div style="width:100%;height:100%;background:linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:12px;">${avatarChar}</div>`;
                }
            } else {
                // Avatar do Cadu - sempre tentar mostrar a imagem primeiro
                avatarHTML = `<img src="${botAvatarUrl}" alt="cadu" onload="this.style.display='block'; if(this.nextElementSibling) this.nextElementSibling.style.display='none';" onerror="this.style.display='none'; if(this.nextElementSibling) this.nextElementSibling.style.display='flex';">`;
                avatarHTML += `<div style="display:none;width:100%;height:100%;background:linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:12px;">AI</div>`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">${avatarHTML}</div>
                    <div class="message-author">${authorName}</div>
                    <div class="message-time">${timeStr}</div>
                </div>
                <div class="message-content">${sanitizedText}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            if (sender === 'user' || wasNearBottom) {
                scrollToBottom();
            }
        }

        // Função para mostrar toast (Revisada)
        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show'); // Para animação de entrada CSS
            }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500); // Tempo para animação de saída
            }, 3000);
        }

        // Funções para o indicador de volume (Revisadas)
        function showVolumeIndicator() {
            let indicator = document.querySelector('.volume-indicator');
            if (!indicator) indicator = createVolumeIndicator();
            indicator.classList.add('active');
            animateVolumeBars(); 
        }

        function hideVolumeIndicator() {
            const indicator = document.querySelector('.volume-indicator');
            if (indicator) indicator.classList.remove('active');
        }

        function createVolumeIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'volume-indicator';
            const bars = document.createElement('div');
            bars.className = 'volume-bars';
            for (let i = 0; i < 10; i++) { // Reduzido para 10 barras para simplicidade
                const bar = document.createElement('div');
                bar.className = 'volume-bar';
                bars.appendChild(bar);
            }
            indicator.appendChild(bars);
            document.body.appendChild(indicator); // Adiciona ao body para melhor posicionamento
            return indicator;
        }

        function animateVolumeBars() {
            if (!isListening) return;
            const bars = document.querySelectorAll('.volume-indicator .volume-bar');
            bars.forEach(bar => {
                const height = Math.random() * 20 + 5; // Ajustar altura máxima e mínima
                bar.style.height = `${height}px`;
                bar.style.opacity = `${0.5 + (height / 25)}`; // Opacidade baseada na altura
            });
            requestAnimationFrame(animateVolumeBars);
        }
